<body>
    <div>
            <progress id="progress" max="100 " value="0">thanh tiến trình</progress>
            <button onclick="increase()">tăng</button>
            <button onclick="decrease()">giảm</button>
    </div>
    <script>
        let valueProgress = 0; 

        function increase() {
            valueProgress += 10;
            if (valueProgress > 100) {
                valueProgress = 100;
            }
            document.getElementById("progress").value = valueProgress;

        }

        function decrease() {
            valueProgress -= 10;
            if (valueProgress < 0) {
                valueProgress = 0;
            }
            document.getElementById("progress").value = valueProgress;
        }
    </script>

</body>
</html>
