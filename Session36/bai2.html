<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Món Ăn Yêu Thích</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f9fa;
            margin: 20px;
        }
        h2 {
            font-size: 24px;
        }
        .food-list {
            width: 90%;
            max-width: 500px;
        }
        .food-item {
            display: flex;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }
        .food-item img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            margin-right: 15px;
        }
        .food-details {
            flex: 1;
        }
        .like-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .like-button:hover {
            background: #218838;
        }
        i{
            color: red;
        }
    </style>
</head>

            foods.forEach(food => {
                const savedLikes = localStorage.getItem(food.id);
                if (savedLikes) food.likes = parseInt(savedLikes);
            });
        }
        
        function renderFoods() {
            const foodList = document.getElementById("foodList");
            foodList.innerHTML = "";
            foods.forEach(food => {
                const foodItem = document.createElement("div");
                foodItem.classList.add("food-item");
                foodItem.innerHTML = `
                    <img src="${food.image}" alt="${food.name}">
                    <div class="food-details">
                        <strong>${food.name}</strong>
                        <p><i class="fa-solid fa-heart"></i> <span id="likes-${food.id}">${food.likes}</span> lượt thích</p>
                        <button class="like-button" onclick="likeFood('${food.id}')">Thích +1</button>
                    </div>
                `;
                foodList.appendChild(foodItem);
            });
        }
        
        function likeFood(id) {
            const food = foods.find(f => f.id === id);
            if (food) {
                food.likes++;
                document.getElementById(`likes-${id}`).textContent = food.likes;
                localStorage.setItem(id, food.likes);
            }
        }
        
        loadLikes();
        renderFoods();
    </script>
</body>
</html>
