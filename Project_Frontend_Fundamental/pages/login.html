<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="/Project_Frontend_Fundamental/css/login.css">
</head>

<body>
    <div class="login-container">
        <h1>Đăng nhập</h1>
        <p>Đăng nhập tài khoản để sử dụng hệ thống quản lý.</p>

        <form>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Nhập email">
            <div class="error-message" id="email-error"></div>

            <label for="password">Mật khẩu</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu">
            <div class="error-message" id="password-error"></div>

            <div class="options">
                <label><input type="checkbox"> Nhớ tài khoản</label>
                <a href="#">Quên mật khẩu?</a>
            </div>

            <button type="submit">Đăng nhập</button>
        </form>

        <p class="register">Bạn chưa có tài khoản? <a href="./register.html">Đăng ký</a></p>
    </div>
    <script src="/Project_Frontend_Fundamental/js/login.js"></script>
</body>

</html>
