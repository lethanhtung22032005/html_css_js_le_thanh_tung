<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <link rel="stylesheet" href="/Project_Frontend_Fundamental/css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/Project_Frontend_Fundamental/css/subnav.css">
    <link rel="stylesheet" href="/Project_Frontend_Fundamental/css/banner.css">
    

</head>

<body>
    <header>
        <div class="logo"><img src="/Project_Frontend_Fundamental/assets/Logo.png" alt=""></div>
        <div class="search-bar">
            <input type="text" placeholder="Tìm kiếm">
        </div>
        <nav>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Giới thiệu</a></li>
                <li><a href="#">Liên hệ</a></li>
            </ul>
        </nav>
        <div class="icons">
            <a href="#"><img src="/Project_Frontend_Fundamental/assets/heart.png" alt=""></a>
            <a href="#"><img src="/Project_Frontend_Fundamental/assets/shop.png" alt=""></a>
            <a href="#"><img src="/Project_Frontend_Fundamental/assets/profile.png" alt=""></a>
        </div>
    </header>
    <div class="category-menu">
        <a href="#">
            <i class="fas fa-mobile-alt"></i>
            Điện thoại
        </a>
        <a href="#">
            <i class="fas fa-laptop"></i>
            Laptop
        </a>
        <a href="#">
            <i class="fas fa-clock"></i>
            Đồng hồ thông minh
        </a>
        <a href="#">
            <i class="fas fa-camera"></i>
            Cameras
        </a>
        <a href="#">
            <i class="fas fa-headphones-alt"></i>
            Tai nghe
        </a>
        <a href="#">
            <i class="fas fa-gamepad"></i>
            Gaming
        </a>
    </div>
    <div class="hero">
        <div class="hero-content">
            <h1>Đột phá công nghệ</h1>
            <h2>iPhone 14 Pro</h2>
            <p>Được tạo ra để thay đổi mọi thứ để tốt hơn. Cho tất cả mọi người.</p>
            <button>Mua ngay</button>
        </div>
        <div class="hero-image">
            <img src="/Project_Frontend_Fundamental/assets/Iphone Image.png" alt="iPhone 14 Pro">
        </div>
    </div>
    
</body>

</html>
