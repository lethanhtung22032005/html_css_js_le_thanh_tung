<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="./register.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Đăng ký tài khoản</h1>
            <p>Đăng ký tài khoản để sử dụng dịch vụ</p>
        </div>
        <div class="form-container">
            <form action="">
                <div class="name-container">
                    <div class="input-group">
                        <label for="full-name">Họ và tên đệm</label>
                        <input type="text" id="full-name" name="full-name" placeholder="Nhập họ và tên đệm" required>
                    </div>
                    <div class="input-group">
                        <label for="first-name">Tên</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Nhập tên" required>
                    </div>
                </div>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Nhập email @gmail.com" required>

                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" autocomplete="new-password" required>

                <label for="confirm-password">Xác nhận mật khẩu</label>
                <input type="password" id="confirm-password" name="confirm-password" autocomplete="new-password"
                    required>

                <div class="checkbox-container">
                    <input type="checkbox" id="agree" required>
                    <label for="agree">Bạn đồng ý với <a href="#">chính sách và điều khoản</a></label>
                </div>

                <button type="submit">Đăng ký</button>

                <p class="login-link">Bạn đã có tài khoản? <a href="./login.html">Đăng nhập</a>
                </p>
            </form>
        </div>
    </div>
    <script src="./register.js"></script>
</body>

</html>
