<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tài Xỉu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .dice {
            font-size: 24px;
            margin: 10px;
        }

        #result {
            font-weight: bold;
            margin-top: 20px;
            font-size: 20px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>Game Tài Xỉu</h1>
    <p>Chọn cược:</p>
    <button onclick="playTaiXiu('Tài')">Tài</button>
    <button onclick="playTaiXiu('Xỉu')">Xỉu</button>
    <button onclick="resetGame()">Reset</button>

    <div class="dice" id="diceResult">🎲 🎲 🎲</div>
    <div id="result">Kết quả sẽ hiển thị ở đây</div>

    <script>
        function rollDice() {
            return Math.floor(Math.random() * 6) + 1; // Random từ 1 đến 6
        }

        function playTaiXiu(bet) {
            let dice1 = rollDice();
            let dice2 = rollDice();
            let dice3 = rollDice();
            let total = dice1 + dice2 + dice3;

            let result = (total >= 4 && total <= 10) ? "Xỉu" : "Tài";
            let diceIcons = `🎲 ${dice1} 🎲 ${dice2} 🎲 ${dice3}`;

            document.getElementById("diceResult").innerHTML = diceIcons;
            document.getElementById("result").innerHTML = `Tổng: ${total} - ${result} <br> ${bet === result ? "✅ Bạn Thắng!" : "❌ Bạn Thua!"}`;
        }

        function resetGame() {
            document.getElementById("diceResult").innerHTML = "🎲 🎲 🎲";
            document.getElementById("result").innerHTML = "Kết quả sẽ hiển thị ở đây";
        }
    </script>
</body>

</html>
